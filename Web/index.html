<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Knit the Film</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            color: #f0f0f0;
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== HEADER - Mobile First ===== */
        header {
            padding: 1rem;
            background: #0a0a0a;
            border-bottom: 1px solid #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        header h1 {
            font-size: 1.25rem;
            font-weight: 300;
        }

        header h1 span {
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .filter-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #888;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .filter-toggle.has-filters {
            border-color: #fff;
            color: #fff;
        }

        .filter-toggle svg {
            width: 18px;
            height: 18px;
        }

        /* Search Box - Mobile */
        .search-container {
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            font-size: 16px; /* Prevents iOS zoom */
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            background: #111;
            color: #fff;
        }

        .search-box::placeholder {
            color: #555;
        }

        .search-box:focus {
            outline: none;
            border-color: #444;
            background: #151515;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: #555;
            pointer-events: none;
        }

        .search-clear {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            background: #333;
            border: none;
            border-radius: 50%;
            color: #888;
            font-size: 14px;
            cursor: pointer;
            display: none;
        }

        .search-clear.visible {
            display: block;
        }

        /* Results count */
        .results-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            font-size: 0.8rem;
            color: #555;
            border-bottom: 1px solid #1a1a1a;
        }

        /* ===== FILTERS PANEL - Mobile ===== */
        .filters-panel {
            display: none;
            background: #111;
            border-bottom: 1px solid #1a1a1a;
            padding: 1rem;
            animation: slideDown 0.2s ease;
        }

        .filters-panel.open {
            display: block;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .filter-group {
            margin-bottom: 1rem;
        }

        .filter-group:last-child {
            margin-bottom: 0;
        }

        .filter-group h3 {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .filter-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            border: 1px solid #2a2a2a;
            border-radius: 20px;
            background: transparent;
            color: #777;
            cursor: pointer;
            transition: all 0.15s;
        }

        .filter-btn:active {
            transform: scale(0.95);
        }

        .filter-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        /* Alphabet - Horizontal scroll on mobile */
        .alphabet-scroll {
            display: flex;
            gap: 0.4rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .alphabet-scroll::-webkit-scrollbar {
            display: none;
        }

        .alphabet-scroll button {
            flex-shrink: 0;
            min-width: 36px;
            height: 36px;
            padding: 0 0.5rem;
            font-size: 0.8rem;
            font-weight: 600;
            border: none;
            background: #1a1a1a;
            color: #555;
            border-radius: 18px;
            cursor: pointer;
        }

        .alphabet-scroll button.active {
            background: #fff;
            color: #000;
        }

        .alphabet-scroll button.disabled {
            opacity: 0.3;
        }

        /* ===== FILMS GRID - Mobile First ===== */
        .content {
            padding: 0.75rem;
        }

        .films-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .film-card {
            background: #151515;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.15s;
        }

        .film-card:active {
            transform: scale(0.98);
        }

        .film-card .palette {
            height: 80px;
            display: flex;
        }

        .film-card .palette div {
            flex: 1;
        }

        .film-card .info {
            padding: 0.75rem;
        }

        .film-card .title {
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.15rem;
        }

        .film-card .year {
            font-size: 0.75rem;
            color: #666;
        }

        /* ===== MODAL - Mobile Fullscreen ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a0a;
            z-index: 1000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .modal.active {
            display: block;
        }

        .modal-header {
            position: sticky;
            top: 0;
            background: #0a0a0a;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid #1a1a1a;
            z-index: 10;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: #1a1a1a;
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .modal-body {
            padding: 1rem;
        }

        /* Poster */
        .modal-poster {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .modal-poster img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
        }

        /* Product selector - horizontal scroll */
        .product-selector {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            -webkit-overflow-scrolling: touch;
        }

        .product-selector::-webkit-scrollbar {
            display: none;
        }

        .product-btn {
            flex-shrink: 0;
            padding: 0.75rem 1.25rem;
            font-size: 0.9rem;
            border: 1px solid #333;
            border-radius: 25px;
            background: transparent;
            color: #888;
            cursor: pointer;
            white-space: nowrap;
        }

        .product-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        /* Custom inputs */
        .custom-inputs {
            display: none;
            background: #151515;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .custom-inputs.visible {
            display: block;
        }

        .custom-inputs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .custom-inputs label {
            display: block;
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .custom-inputs input {
            width: 100%;
            padding: 0.75rem;
            font-size: 16px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #fff;
        }

        .custom-inputs button {
            grid-column: span 2;
            padding: 0.75rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        /* Pattern info */
        .pattern-info {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: #151515;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: #888;
        }

        /* Summary stats */
        .summary-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .summary-item {
            text-align: center;
            padding: 0.75rem;
            background: #151515;
            border-radius: 8px;
        }

        .summary-item .value {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
        }

        .summary-item .label {
            font-size: 0.65rem;
            color: #666;
            text-transform: uppercase;
        }

        /* Yarn list */
        .section-card {
            background: #151515;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .section-card h4 {
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
            color: #fff;
        }

        .yarn-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid #1a1a1a;
        }

        .yarn-item:last-child {
            border-bottom: none;
        }

        .yarn-swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .yarn-details {
            flex: 1;
            min-width: 0;
        }

        .yarn-hex {
            font-family: monospace;
            font-size: 0.85rem;
            color: #fff;
        }

        .yarn-name {
            font-size: 0.7rem;
            color: #666;
        }

        .yarn-amount {
            text-align: right;
        }

        .yarn-rows {
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
        }

        .yarn-balls {
            font-size: 0.7rem;
            color: #666;
        }

        /* Instructions */
        .instruction-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #1a1a1a;
            font-size: 0.8rem;
        }

        .instruction-row:last-child {
            border-bottom: none;
        }

        .instruction-swatch {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .instruction-range {
            color: #666;
            font-family: monospace;
            font-size: 0.75rem;
            min-width: 80px;
        }

        .instruction-color {
            flex: 1;
            color: #ccc;
        }

        .instruction-count {
            color: #888;
            font-weight: 600;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem 1rem;
            color: #444;
            font-size: 0.75rem;
            border-top: 1px solid #1a1a1a;
        }

        footer a {
            color: #666;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #555;
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* ===== TABLET & DESKTOP ===== */
        @media (min-width: 768px) {
            header {
                padding: 1.5rem 2rem;
            }

            .header-top {
                margin-bottom: 1rem;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .search-box {
                max-width: 400px;
            }

            .content {
                padding: 1.5rem;
            }

            .films-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1rem;
            }

            .film-card .palette {
                height: 100px;
            }

            .modal {
                background: rgba(0,0,0,0.9);
                display: none;
                justify-content: center;
                align-items: flex-start;
                padding: 2rem;
            }

            .modal.active {
                display: flex;
            }

            .modal-content {
                background: #151515;
                border-radius: 16px;
                max-width: 800px;
                width: 100%;
                margin-top: 2vh;
                max-height: 90vh;
                overflow-y: auto;
            }

            .modal-header {
                background: #151515;
                border-radius: 16px 16px 0 0;
            }

            .summary-bar {
                grid-template-columns: repeat(5, 1fr);
            }

            .pattern-columns {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }
        }

        @media (min-width: 1024px) {
            .films-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 1280px) {
            .films-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-top">
            <h1>Knit the <span>Film</span></h1>
            <button class="filter-toggle" id="filter-toggle" onclick="toggleFilters()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="4" y1="6" x2="20" y2="6"></line>
                    <line x1="8" y1="12" x2="20" y2="12"></line>
                    <line x1="12" y1="18" x2="20" y2="18"></line>
                </svg>
                <span>Filters</span>
            </button>
        </div>
        <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" class="search-box" placeholder="Search 258 films..." id="search">
            <button class="search-clear" id="search-clear" onclick="clearSearch()">&times;</button>
        </div>
    </header>

    <!-- Filters Panel -->
    <div class="filters-panel" id="filters-panel">
        <div class="filter-group">
            <h3>Decade</h3>
            <div class="filter-chips" id="decade-filters">
                <button class="filter-btn active" data-decade="all">All</button>
                <button class="filter-btn" data-decade="1930">30s</button>
                <button class="filter-btn" data-decade="1950">50s</button>
                <button class="filter-btn" data-decade="1970">70s</button>
                <button class="filter-btn" data-decade="1980">80s</button>
                <button class="filter-btn" data-decade="1990">90s</button>

    <!-- Content -->

            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <p>No films found</p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Palettes from <a href="https://www.thecolorsofmotion.com/" target="_blank">The Colors of Motion</a></p>
    </footer>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="back-btn" onclick="closeModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"></path>
                    </svg>
                </button>
                <h2 id="modal-title"></h2>
            </div>

            <div class="modal-body">
                <div class="modal-poster">
                    <img id="modal-poster-img" src="" alt="Film palette">
                </div>

                <div class="product-selector" id="product-selector">
                    <button class="product-btn active" data-product="scarf">Scarf</button>
                    <button class="product-btn" data-product="blanket">Blanket</button>
                    <button class="product-btn" data-product="mousepad">Mousepad</button>
                    <button class="product-btn" data-product="cushion">Cushion</button>
                    <button class="product-btn" data-product="custom">Custom</button>
                </div>

                <div class="custom-inputs" id="custom-inputs">
                    <div class="custom-inputs-grid">
                        <div>
                            <label>Width (cm)</label>
                            <input type="number" id="custom-width" value="50" min="10" max="500">
                        </div>
                        <div>
                            <label>Height (cm)</label>
                            <input type="number" id="custom-height" value="100" min="10" max="500">
                        </div>
                        <div>
                            <label>Stitches</label>
                            <input type="number" id="custom-stitches" value="75" min="10" max="500">
                        </div>
                        <div>
                            <label>&nbsp;</label>
                            <button onclick="updatePattern()">Apply</button>
                        </div>
                    </div>
                </div>

                <div class="pattern-info">
                    <span id="pattern-size"></span>
                    <span id="pattern-technique"></span>
                </div>

                <div class="summary-bar" id="summary-bar"></div>

                <div class="pattern-columns">
                    <div class="section-card">
                        <h4>Yarn to buy</h4>
                        <div id="yarn-list"></div>
                    </div>

                    <div class="section-card">
                        <h4>Pattern instructions</h4>
                        <div id="instructions-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load films data -->
    <script src="films_data.js"></script>

    <script>
        // Product configurations
        const PRODUCTS = {
            scarf: { name: 'Scarf', width: 30, length: 150, stitches: 45, technique: 'Knit / Garter stitch' },
            blanket: { name: 'Blanket', width: 120, length: 180, stitches: 180, technique: 'Knit / Stockinette' },
            mousepad: { name: 'Mousepad', width: 25, length: 30, stitches: 40, technique: 'Crochet / Single crochet' },
            cushion: { name: 'Cushion', width: 45, length: 45, stitches: 70, technique: 'Knit or Crochet' },
            custom: { name: 'Custom', width: 50, length: 100, stitches: 75, technique: 'Your choice' }
        };

        // Color name helper
        function getColorName(hex) {
            const r = parseInt(hex.slice(1,3), 16);
            const g = parseInt(hex.slice(3,5), 16);
            const b = parseInt(hex.slice(5,7), 16);
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            const l = (max + min) / 2 / 255;

            if (l < 0.15) return 'Black';
            if (l > 0.85) return 'White';

            const d = max - min;
            if (d < 30) {
                if (l > 0.6) return 'Light Gray';
                if (l < 0.4) return 'Dark Gray';
                return 'Gray';
            }

            let h;
            if (max === r) h = (g - b) / d + (g < b ? 6 : 0);
            else if (max === g) h = (b - r) / d + 2;
            else h = (r - g) / d + 4;
            h *= 60;

            const hues = [[15, 'Red'], [45, 'Orange'], [70, 'Yellow'], [150, 'Green'],
                          [200, 'Cyan'], [260, 'Blue'], [310, 'Purple'], [345, 'Pink'], [360, 'Red']];
            let hue = 'Red';
            for (const [deg, name] of hues) {
                if (h < deg) { hue = name; break; }
            }

            if (l < 0.35) return 'Dark ' + hue;
            if (l > 0.65) return 'Light ' + hue;
            return hue;
        }

        // State
        let films = [];
        let currentFilm = null;
        let currentProduct = 'scarf';
        let currentFilter = 'all';
        let currentLetter = 'all';
        let searchQuery = '';

        // Toggle filters panel
        function toggleFilters() {
            const panel = document.getElementById('filters-panel');
            panel.classList.toggle('open');
        }

        // Clear search
        function clearSearch() {
            document.getElementById('search').value = '';
            searchQuery = '';
            document.getElementById('search-clear').classList.remove('visible');
            applyFilters();
        }

        // Update filter toggle appearance
        function updateFilterToggle() {
            const toggle = document.getElementById('filter-toggle');
            const hasFilters = currentFilter !== 'all' || currentLetter !== 'all';
            toggle.classList.toggle('has-filters', hasFilters);

            const activeFiltersEl = document.getElementById('active-filters');
            let filterText = [];
            if (currentFilter !== 'all') filterText.push(currentFilter + 's');
            if (currentLetter !== 'all') filterText.push(currentLetter);
            activeFiltersEl.textContent = filterText.length ? filterText.join(' · ') : '';
        }

        // Alphabet nav
        function buildAlphabetNav() {
            const nav = document.getElementById('alphabet-nav');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            const availableLetters = new Set(films.map(f => f.firstLetter));

            // Lettere A-Z
            letters.forEach(letter => {
                const btn = document.createElement('button');
                btn.textContent = letter;
                btn.dataset.letter = letter;
                if (!availableLetters.has(letter)) {
                    btn.classList.add('disabled');
                } else {
                    btn.onclick = () => setLetter(letter);
                }
                nav.appendChild(btn);
            });

            // Bottone CLEAR alla fine
            const clearBtn = document.createElement('button');
            clearBtn.textContent = 'CLEAR';
            clearBtn.dataset.letter = 'clear';
            clearBtn.style.fontSize = '0.6rem';
            clearBtn.style.minWidth = '46px';
            clearBtn.onclick = () => setLetter('all');
            nav.appendChild(clearBtn);
        }

        function setLetter(letter) {
            // Toggle: se clicchi sulla stessa lettera già attiva, deseleziona
            if (currentLetter === letter) {
                currentLetter = 'all';
            } else {
                currentLetter = letter;
            }
            // Aggiorna stato visivo bottoni
            document.querySelectorAll('.alphabet-scroll button').forEach(btn => {
                const btnLetter = btn.dataset.letter;
                btn.classList.toggle('active', btnLetter === currentLetter);
            });
            applyFilters();
            updateFilterToggle();
        }

        // Decade filters
        document.getElementById('decade-filters').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                currentFilter = e.target.dataset.decade;
                document.querySelectorAll('#decade-filters .filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.decade === currentFilter);
                });
                applyFilters();
                updateFilterToggle();
            }
        });

        // Search
        const searchInput = document.getElementById('search');
        const searchClear = document.getElementById('search-clear');

        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            searchClear.classList.toggle('visible', searchQuery.length > 0);
            applyFilters();
        });

        // Apply filters
        function applyFilters() {
            let filtered = films;

            if (currentFilter !== 'all') {
                const decade = parseInt(currentFilter);
                filtered = filtered.filter(f => f.year >= decade && f.year < decade + 10);
            }

            if (currentLetter !== 'all') {
                filtered = filtered.filter(f => f.firstLetter === currentLetter);
            }

            if (searchQuery) {
                filtered = filtered.filter(f => f.title.toLowerCase().includes(searchQuery));
            }

            renderFilms(filtered);
            document.getElementById('results-count').textContent = `${filtered.length} film${filtered.length !== 1 ? 's' : ''}`;
            document.getElementById('empty-state').style.display = filtered.length === 0 ? 'block' : 'none';
            document.getElementById('films-grid').style.display = filtered.length === 0 ? 'none' : 'grid';
        }

        function renderFilms(list) {
            const grid = document.getElementById('films-grid');
            grid.innerHTML = list.map(film => `
                <div class="film-card" onclick="openModal('${film.slug}')">
                    <div class="palette">
                        ${film.colors.map(c => `<div style="background:${c.hex}; flex:${c.pct}"></div>`).join('')}
                    </div>
                    <div class="info">
                        <div class="title">${film.title.replace(/ \d{4}$/, '')}</div>
                        <div class="year">${film.year}</div>
                    </div>
                </div>
            `).join('');
        }

        // Product selector
        document.getElementById('product-selector').addEventListener('click', (e) => {
            if (e.target.classList.contains('product-btn')) {
                currentProduct = e.target.dataset.product;
                document.querySelectorAll('.product-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.product === currentProduct);
                });
                document.getElementById('custom-inputs').classList.toggle('visible', currentProduct === 'custom');
                updatePattern();
            }
        });

        // Modal
        function openModal(slug) {
            currentFilm = films.find(f => f.slug === slug);
            if (!currentFilm) return;

            document.getElementById('modal-title').textContent = currentFilm.title;
            document.getElementById('modal-poster-img').src = `../Movies/${currentFilm.slug}.png`;

            currentProduct = 'scarf';
            document.querySelectorAll('.product-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.product === 'scarf');
            });
            document.getElementById('custom-inputs').classList.remove('visible');

            updatePattern();
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function updatePattern() {
            if (!currentFilm) return;

            let product = PRODUCTS[currentProduct];

            if (currentProduct === 'custom') {
                product = {
                    name: 'Custom',
                    width: parseInt(document.getElementById('custom-width').value) || 50,
                    length: parseInt(document.getElementById('custom-height').value) || 100,
                    stitches: parseInt(document.getElementById('custom-stitches').value) || 75,
                    technique: 'Your choice'
                };
            }

            const originalRows = currentFilm.total_rows || 1600;
            const targetRows = Math.round(product.length * 2);
            const scale = targetRows / originalRows;

            const segments = currentFilm.segments || [];
            const scaledSegments = segments.map(seg => ({
                hex: seg.hex,
                name: getColorName(seg.hex),
                rows: Math.max(1, Math.round(seg.rows * scale)),
                originalRows: seg.rows
            }));

            const colors = currentFilm.colors || [];
            const isCrochet = product.technique.toLowerCase().includes('crochet');
            const cmPerStitch = isCrochet ? 2.0 : 1.3;
            const cmPerBall = 12500;

            const yarnSummary = colors.map(c => {
                const rows = Math.max(1, Math.round(c.rows * scale));
                const totalStitches = rows * product.stitches;
                const yarnCm = totalStitches * cmPerStitch;
                return {
                    hex: c.hex,
                    name: getColorName(c.hex),
                    rows: rows,
                    pct: c.pct,
                    balls: yarnCm / cmPerBall
                };
            });

            // Update info
            document.getElementById('pattern-size').textContent = `${product.width} × ${product.length} cm`;
            document.getElementById('pattern-technique').textContent = product.technique;

            // Summary bar
            const actualTotal = scaledSegments.reduce((a, s) => a + s.rows, 0);
            const totalBalls = yarnSummary.reduce((a, c) => a + c.balls, 0);

            document.getElementById('summary-bar').innerHTML = `
                <div class="summary-item">
                    <div class="value">${colors.length}</div>
                    <div class="label">Colors</div>
                </div>
                <div class="summary-item">
                    <div class="value">${actualTotal}</div>
                    <div class="label">Rows</div>
                </div>
                <div class="summary-item">
                    <div class="value">${product.stitches}</div>
                    <div class="label">Stitches</div>
                </div>
                <div class="summary-item" style="display: none;">
                    <div class="value">${segments.length}</div>
                    <div class="label">Segments</div>
                </div>
                <div class="summary-item" style="display: none;">
                    <div class="value">~${Math.ceil(totalBalls)}</div>
                    <div class="label">Balls</div>
                </div>
            `;

            // Yarn list
            document.getElementById('yarn-list').innerHTML = yarnSummary.map(c => `
                <div class="yarn-item">
                    <div class="yarn-swatch" style="background-color: ${c.hex}"></div>
                    <div class="yarn-details">
                        <div class="yarn-hex">${c.hex}</div>
                        <div class="yarn-name">${c.name} (${c.pct}%)</div>
                    </div>
                    <div class="yarn-amount">
                        <div class="yarn-rows">${c.rows} rows</div>
                        <div class="yarn-balls">${c.balls < 1 ? '< 1' : c.balls.toFixed(1)} balls</div>
                    </div>
                </div>
            `).join('');

            // Instructions
            let currentRow = 1;
            document.getElementById('instructions-list').innerHTML = scaledSegments.map(s => {
                const startRow = currentRow;
                const endRow = currentRow + s.rows - 1;
                currentRow = endRow + 1;
                const range = s.rows === 1 ? `Row ${startRow}` : `${startRow}-${endRow}`;
                return `
                    <div class="instruction-row">
                        <div class="instruction-swatch" style="background-color: ${s.hex}"></div>
                        <div class="instruction-range">${range}</div>
                        <div class="instruction-color">${s.name}</div>
                        <div class="instruction-count">${s.rows}</div>
                    </div>
                `;
            }).join('');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';
            currentFilm = null;
        }

        // Close modal on backdrop click (desktop)
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        // Close on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Init
        function initFilms(data) {
            films = data.map(f => {
                const yearMatch = f.title.match(/(\d{4})$/);
                return {
                    ...f,
                    year: yearMatch ? parseInt(yearMatch[1]) : 0,
                    firstLetter: f.title.charAt(0).toUpperCase()
                };
            });
            buildAlphabetNav();
            applyFilters();
        }

        if (typeof FILMS_DATA !== 'undefined') {
            initFilms(FILMS_DATA);
        } else {
            fetch('films.json')
                .then(r => r.json())
                .then(initFilms)
                .catch(e => console.error('Could not load films:', e));
        }
    </script>
</body>
</html>
