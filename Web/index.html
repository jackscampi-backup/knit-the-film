<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knit the Film - Movie Color Palettes for Knitting & Crochet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0a0a0a;
            color: #f0f0f0;
            line-height: 1.6;
        }

        /* Header */
        header {
            padding: 2rem;
            text-align: center;
            background: linear-gradient(180deg, #0a0a0a 0%, #111 100%);
            border-bottom: 1px solid #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 0.25rem;
        }

        header h1 span {
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header .subtitle {
            font-size: 0.95rem;
            color: #666;
        }

        /* Main Layout */
        main {
            display: flex;
            min-height: calc(100vh - 120px);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #111;
            border-right: 1px solid #1a1a1a;
            padding: 1.5rem;
            position: sticky;
            top: 120px;
            height: calc(100vh - 120px);
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar h3 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #555;
            margin-bottom: 0.75rem;
            margin-top: 1.5rem;
        }

        .sidebar h3:first-child {
            margin-top: 0;
        }

        .search-box {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            background: #0a0a0a;
            color: #fff;
            margin-bottom: 1rem;
        }

        .search-box:focus {
            outline: none;
            border-color: #444;
        }

        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }

        .filter-btn {
            padding: 0.4rem 0.75rem;
            font-size: 0.8rem;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            background: transparent;
            color: #777;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: #444;
            color: #fff;
        }

        .filter-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 0.25rem;
        }

        .alphabet-grid button {
            padding: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            border: none;
            background: #1a1a1a;
            color: #555;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .alphabet-grid button:hover {
            background: #252525;
            color: #fff;
        }

        .alphabet-grid button.active {
            background: #fff;
            color: #000;
        }

        .alphabet-grid button.disabled {
            opacity: 0.3;
            cursor: default;
        }

        .stats {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #1a1a1a;
            font-size: 0.85rem;
            color: #555;
        }

        /* Films Grid */
        .content {
            flex: 1;
            padding: 1.5rem;
        }

        .films-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .film-card {
            background: #151515;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .film-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
        }

        .film-card .palette {
            height: 60px;
            display: flex;
        }

        .film-card .palette div {
            flex: 1;
        }

        .film-card .info {
            padding: 0.75rem;
        }

        .film-card .title {
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .film-card .year {
            font-size: 0.75rem;
            color: #555;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .modal-content {
            background: #151515;
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            margin-top: 2vh;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0,0,0,0.5);
            border: none;
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1.25rem;
            cursor: pointer;
            z-index: 10;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .modal-poster {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .modal-poster img {
            height: 300px;
            width: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        /* Product Selector */
        .product-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .product-btn {
            padding: 0.6rem 1.2rem;
            font-size: 0.85rem;
            border: 1px solid #333;
            border-radius: 8px;
            background: transparent;
            color: #888;
            cursor: pointer;
            transition: all 0.2s;
        }

        .product-btn:hover {
            border-color: #555;
            color: #fff;
        }

        .product-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        /* Pattern Display */
        .pattern-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            align-items: stretch;
        }

        @media (max-width: 768px) {
            .pattern-container {
                grid-template-columns: 1fr;
            }
        }

        .pattern-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: #888;
        }

        /* Yarn List */
        .yarn-list {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 1.5rem;
            min-width: 280px;
            display: flex;
            flex-direction: column;
        }

        .yarn-list h4 {
            flex-shrink: 0;
        }

        #yarn-list {
            flex: 1;
        }

        /* Instructions List */
        .instructions-list {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 1.5rem;
            min-width: 320px;
            display: flex;
            flex-direction: column;
        }

        .instructions-list h4 {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #fff;
            flex-shrink: 0;
        }

        .instructions-scroll {
            flex: 1;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.8rem;
        }

        .instruction-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.4rem 0;
            border-bottom: 1px solid #252525;
        }

        .instruction-row:last-child {
            border-bottom: none;
        }

        .instruction-swatch {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            flex-shrink: 0;
            background-image: url('yarn-ball.png');
            background-size: cover;
            background-blend-mode: multiply;
        }

        .instruction-range {
            color: #888;
            min-width: 90px;
        }

        .instruction-color {
            color: #fff;
            flex: 1;
        }

        .instruction-count {
            color: #666;
            text-align: right;
        }

        .yarn-list h4 {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .yarn-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.6rem 0;
            border-bottom: 1px solid #252525;
        }

        .yarn-item:last-child {
            border-bottom: none;
        }

        .yarn-swatch {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            flex-shrink: 0;
            background-image: url('yarn-ball.png');
            background-size: cover;
            background-blend-mode: multiply;
            position: relative;
        }

        .yarn-details {
            flex: 1;
            min-width: 0;
        }

        .yarn-hex {
            font-family: monospace;
            font-size: 0.8rem;
            color: #fff;
        }

        .yarn-name {
            font-size: 0.7rem;
            color: #666;
        }

        .yarn-amount {
            font-size: 0.8rem;
            color: #888;
            text-align: right;
        }

        .yarn-rows {
            font-weight: 600;
            color: #fff;
        }

        /* Totals */
        .totals {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
            font-size: 0.85rem;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
            color: #888;
        }

        .total-row.highlight {
            color: #fff;
            font-weight: 600;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: #444;
            font-size: 0.8rem;
            border-top: 1px solid #1a1a1a;
        }

        footer a {
            color: #666;
        }

        /* Responsive */
        @media (max-width: 900px) {
            main {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: relative;
                top: 0;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #1a1a1a;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Knit the <span>Film</span></h1>
        <p class="subtitle">Turn your favorite movies into textile creations</p>
    </header>

    <!-- Main -->
    <main>
        <!-- Sidebar -->
        <aside class="sidebar">
            <input type="text" class="search-box" placeholder="Search films..." id="search">

            <h3>Decade</h3>
            <div class="filter-section" id="decade-filters">
                <button class="filter-btn active" data-decade="all">All</button>
                <button class="filter-btn" data-decade="1930">30s</button>
                <button class="filter-btn" data-decade="1950">50s</button>
                <button class="filter-btn" data-decade="1970">70s</button>
                <button class="filter-btn" data-decade="1980">80s</button>
                <button class="filter-btn" data-decade="1990">90s</button>
                <button class="filter-btn" data-decade="2000">00s</button>
                <button class="filter-btn" data-decade="2010">10s</button>
            </div>

            <h3>A-Z</h3>
            <div class="alphabet-grid" id="alphabet-nav"></div>

            <div class="stats">
                <span id="results-count">100 films</span>
            </div>
        </aside>

        <!-- Content -->
        <div class="content">
            <div class="films-grid" id="films-grid"></div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>

            <div class="modal-body">
                <h2 class="modal-title" id="modal-title"></h2>

                <div class="modal-poster">
                    <img id="modal-poster-img" src="" alt="Film palette">
                </div>

                <div class="product-selector" id="product-selector">
                    <button class="product-btn active" data-product="scarf">Scarf</button>
                    <button class="product-btn" data-product="blanket">Blanket</button>
                    <button class="product-btn" data-product="mousepad">Mousepad</button>
                    <button class="product-btn" data-product="cushion">Cushion</button>
                    <button class="product-btn" data-product="custom">Custom</button>
                </div>

                <div class="custom-inputs" id="custom-inputs" style="display: none; margin-bottom: 1rem;">
                    <div style="display: flex; gap: 1rem; align-items: center; justify-content: center;">
                        <label style="color: #888; font-size: 0.85rem;">
                            Width (cm): <input type="number" id="custom-width" value="50" min="10" max="500" style="width: 60px; padding: 0.3rem; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px;">
                        </label>
                        <label style="color: #888; font-size: 0.85rem;">
                            Height (cm): <input type="number" id="custom-height" value="100" min="10" max="500" style="width: 60px; padding: 0.3rem; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px;">
                        </label>
                        <label style="color: #888; font-size: 0.85rem;">
                            Stitches: <input type="number" id="custom-stitches" value="75" min="10" max="500" style="width: 60px; padding: 0.3rem; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px;">
                        </label>
                        <button onclick="updatePattern()" style="padding: 0.4rem 1rem; background: #fff; color: #000; border: none; border-radius: 4px; cursor: pointer;">Apply</button>
                    </div>
                </div>

                <div class="product-info" style="display: flex; justify-content: space-between; margin-bottom: 1rem; font-size: 0.85rem; color: #888;">
                    <span id="pattern-size"></span>
                    <span id="pattern-technique"></span>
                </div>

                <div class="summary-bar" id="summary-bar" style="display: flex; gap: 2rem; justify-content: center; margin-bottom: 1.5rem; padding: 1rem; background: #1a1a1a; border-radius: 8px;">
                </div>

                <div class="pattern-container">
                    <div class="yarn-list">
                        <h4>Yarn to buy</h4>
                        <div id="yarn-list"></div>
                        <div class="totals" id="totals"></div>
                    </div>

                    <div class="instructions-list">
                        <h4>Pattern instructions</h4>
                        <div class="instructions-scroll" id="instructions-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Palettes from <a href="https://www.thecolorsofmotion.com/" target="_blank">The Colors of Motion</a></p>
    </footer>

    <!-- Load films data -->
    <script src="films_data.js"></script>

    <script>
        // Product configurations
        const PRODUCTS = {
            scarf: {
                name: 'Scarf',
                width: 30,      // cm
                length: 150,    // cm
                stitches: 45,   // stitches width
                technique: 'Knit / Garter stitch'
            },
            blanket: {
                name: 'Blanket',
                width: 120,
                length: 180,
                stitches: 180,
                technique: 'Knit / Stockinette'
            },
            mousepad: {
                name: 'Mousepad',
                width: 25,
                length: 30,
                stitches: 40,
                technique: 'Crochet / Single crochet'
            },
            cushion: {
                name: 'Cushion Cover',
                width: 45,
                length: 45,
                stitches: 70,
                technique: 'Knit or Crochet'
            },
            custom: {
                name: 'Custom',
                width: 50,
                length: 100,
                stitches: 75,
                technique: 'Your choice'
            }
        };

        // Color names
        function getColorName(hex) {
            const r = parseInt(hex.slice(1,3), 16);
            const g = parseInt(hex.slice(3,5), 16);
            const b = parseInt(hex.slice(5,7), 16);

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            const l = (max + min) / 2 / 255;

            if (l < 0.15) return 'Black';
            if (l > 0.85) return 'White';

            const d = max - min;
            if (d < 30) {
                if (l > 0.6) return 'Light Gray';
                if (l < 0.4) return 'Dark Gray';
                return 'Gray';
            }

            let h;
            if (max === r) h = (g - b) / d + (g < b ? 6 : 0);
            else if (max === g) h = (b - r) / d + 2;
            else h = (r - g) / d + 4;
            h *= 60;

            const hues = [
                [15, 'Red'], [45, 'Orange'], [70, 'Yellow'],
                [150, 'Green'], [200, 'Cyan'], [260, 'Blue'],
                [310, 'Purple'], [345, 'Pink'], [360, 'Red']
            ];

            let hue = 'Red';
            for (const [deg, name] of hues) {
                if (h < deg) { hue = name; break; }
            }

            if (l < 0.35) return 'Dark ' + hue;
            if (l > 0.65) return 'Light ' + hue;
            return hue;
        }

        // State
        let films = [];
        let currentFilm = null;
        let currentProduct = 'scarf';
        let currentFilter = 'all';
        let currentLetter = 'all';
        let searchQuery = '';

        // Films are loaded from films_data.js (see bottom of page)

        // Alphabet nav
        function buildAlphabetNav() {
            const nav = document.getElementById('alphabet-nav');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ#'.split('');
            const availableLetters = new Set(films.map(f => f.firstLetter));

            letters.forEach(letter => {
                const btn = document.createElement('button');
                btn.textContent = letter === '#' ? '•' : letter;
                if (letter === '#') {
                    btn.onclick = () => setLetter('all');
                    btn.classList.add('active');
                } else if (!availableLetters.has(letter)) {
                    btn.classList.add('disabled');
                } else {
                    btn.onclick = () => setLetter(letter);
                }
                nav.appendChild(btn);
            });
        }

        function setLetter(letter) {
            currentLetter = letter;
            document.querySelectorAll('.alphabet-grid button').forEach(btn => {
                const isAll = letter === 'all' && btn.textContent === '•';
                const isLetter = btn.textContent === letter;
                btn.classList.toggle('active', isAll || isLetter);
            });
            applyFilters();
        }

        // Decade filters
        document.getElementById('decade-filters').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                currentFilter = e.target.dataset.decade;
                document.querySelectorAll('#decade-filters .filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.decade === currentFilter);
                });
                applyFilters();
            }
        });

        // Search
        document.getElementById('search').addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            applyFilters();
        });

        // Apply filters
        function applyFilters() {
            let filtered = films;

            if (currentFilter !== 'all') {
                const decade = parseInt(currentFilter);
                filtered = filtered.filter(f => f.year >= decade && f.year < decade + 10);
            }

            if (currentLetter !== 'all') {
                filtered = filtered.filter(f => f.firstLetter === currentLetter);
            }

            if (searchQuery) {
                filtered = filtered.filter(f => f.title.toLowerCase().includes(searchQuery));
            }

            renderFilms(filtered);
            document.getElementById('results-count').textContent = `${filtered.length} films`;
        }

        function renderFilms(list) {
            const grid = document.getElementById('films-grid');
            grid.innerHTML = list.map(film => `
                <div class="film-card" onclick="openModal('${film.slug}')">
                    <div class="palette">
                        ${film.colors.map(c => `<div style="background:${c.hex}; flex:${c.pct}"></div>`).join('')}
                    </div>
                    <div class="info">
                        <div class="title">${film.title.replace(/ \d{4}$/, '')}</div>
                        <div class="year">${film.year}</div>
                    </div>
                </div>
            `).join('');
        }

        // Product selector
        document.getElementById('product-selector').addEventListener('click', (e) => {
            if (e.target.classList.contains('product-btn')) {
                currentProduct = e.target.dataset.product;
                document.querySelectorAll('.product-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.product === currentProduct);
                });
                // Show/hide custom inputs
                document.getElementById('custom-inputs').style.display =
                    currentProduct === 'custom' ? 'block' : 'none';
                updatePattern();
            }
        });

        // Modal
        function openModal(slug) {
            currentFilm = films.find(f => f.slug === slug);
            if (!currentFilm) return;

            document.getElementById('modal-title').textContent = currentFilm.title;

            // Show original film palette image as poster
            document.getElementById('modal-poster-img').src = `../Movies/${currentFilm.slug}.png`;

            // Reset to scarf and hide custom inputs
            currentProduct = 'scarf';
            document.querySelectorAll('.product-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.product === 'scarf');
            });
            document.getElementById('custom-inputs').style.display = 'none';

            updatePattern();

            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function updatePattern() {
            if (!currentFilm) return;

            let product = PRODUCTS[currentProduct];

            // Handle custom product
            if (currentProduct === 'custom') {
                const customWidth = parseInt(document.getElementById('custom-width').value) || 50;
                const customHeight = parseInt(document.getElementById('custom-height').value) || 100;
                const customStitches = parseInt(document.getElementById('custom-stitches').value) || 75;
                product = {
                    name: 'Custom',
                    width: customWidth,
                    length: customHeight,
                    stitches: customStitches,
                    technique: 'Your choice'
                };
            }

            const originalRows = currentFilm.total_rows || 1600;
            const targetRows = Math.round(product.length * 2); // ~2 rows per cm
            const scale = targetRows / originalRows;

            // Scale segments to target rows
            const segments = currentFilm.segments || [];
            const scaledSegments = segments.map(seg => ({
                hex: seg.hex,
                name: getColorName(seg.hex),
                rows: Math.max(1, Math.round(seg.rows * scale)),
                originalRows: seg.rows
            }));

            // Yarn summary from colors
            const colors = currentFilm.colors || [];
            // Crochet uses ~30% more yarn than knitting
            const isCrochet = product.technique.toLowerCase().includes('crochet');
            const cmPerStitch = isCrochet ? 2.0 : 1.3; // cm of yarn per stitch
            const cmPerBall = 12500; // 125m = 12500cm per 50g ball

            const yarnSummary = colors.map(c => {
                const rows = Math.max(1, Math.round(c.rows * scale));
                const totalStitches = rows * product.stitches;
                const yarnCm = totalStitches * cmPerStitch;
                const balls = yarnCm / cmPerBall;
                return {
                    hex: c.hex,
                    name: getColorName(c.hex),
                    rows: rows,
                    pct: c.pct,
                    balls: balls
                };
            });

            // Update info
            document.getElementById('pattern-size').textContent =
                `${product.width} × ${product.length} cm • ${product.stitches} stitches wide`;
            document.getElementById('pattern-technique').textContent = product.technique;

            // Pattern instructions - detailed list of each segment
            const instructions = document.getElementById('instructions-list');
            let currentRow = 1;

            instructions.innerHTML = scaledSegments.map(s => {
                const startRow = currentRow;
                const endRow = currentRow + s.rows - 1;
                currentRow = endRow + 1;
                const range = s.rows === 1 ? `Row ${startRow}` : `Rows ${startRow}-${endRow}`;
                return `
                    <div class="instruction-row">
                        <div class="instruction-swatch" style="background-color: ${s.hex}"></div>
                        <div class="instruction-range">${range}</div>
                        <div class="instruction-color">${s.name}</div>
                        <div class="instruction-count">${s.rows}</div>
                    </div>
                `;
            }).join('');

            // Yarn list - show color summary with ball estimates
            const yarnList = document.getElementById('yarn-list');
            yarnList.innerHTML = yarnSummary.map(c => {
                const ballsText = c.balls < 1 ? '< 1' : c.balls.toFixed(1);
                return `
                <div class="yarn-item">
                    <div class="yarn-swatch" style="background-color: ${c.hex}"></div>
                    <div class="yarn-details">
                        <div class="yarn-hex">${c.hex}</div>
                        <div class="yarn-name">${c.name} (${c.pct}%)</div>
                    </div>
                    <div class="yarn-amount">
                        <div class="yarn-rows">${c.rows} rows</div>
                        <div class="yarn-balls" style="font-size: 0.7rem; color: #888;">${ballsText} balls</div>
                    </div>
                </div>
            `}).join('');

            // Summary bar (top)
            const actualTotal = scaledSegments.reduce((a, s) => a + s.rows, 0);
            const totalBalls = yarnSummary.reduce((a, c) => a + c.balls, 0);
            document.getElementById('summary-bar').innerHTML = `
                <div style="text-align: center;">
                    <div style="font-size: 1.5rem; font-weight: 600; color: #fff;">${colors.length}</div>
                    <div style="font-size: 0.75rem; color: #666;">Colors</div>
                </div>
                <div style="text-align: center;">
                    <div style="font-size: 1.5rem; font-weight: 600; color: #fff;">${segments.length}</div>
                    <div style="font-size: 0.75rem; color: #666;">Segments</div>
                </div>
                <div style="text-align: center;">
                    <div style="font-size: 1.5rem; font-weight: 700; color: #fff;">${actualTotal}</div>
                    <div style="font-size: 0.75rem; color: #888;">Total rows</div>
                </div>
                <div style="text-align: center;">
                    <div style="font-size: 1.5rem; font-weight: 600; color: #fff;">${product.stitches}</div>
                    <div style="font-size: 0.75rem; color: #666;">Stitches/row</div>
                </div>
                <div style="text-align: center;">
                    <div style="font-size: 1.5rem; font-weight: 600; color: #fff;">~${Math.ceil(totalBalls)}</div>
                    <div style="font-size: 0.75rem; color: #666;">Balls (50g)</div>
                </div>
            `;

            // Totals (bottom of yarn list - simplified)
            document.getElementById('totals').innerHTML = '';
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';
            currentFilm = null;
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Init with inline data
        function initFilms(data) {
            films = data.map(f => {
                const yearMatch = f.title.match(/(\d{4})$/);
                return {
                    ...f,
                    year: yearMatch ? parseInt(yearMatch[1]) : 0,
                    firstLetter: f.title.charAt(0).toUpperCase()
                };
            });
            buildAlphabetNav();
            applyFilters();
        }

        // Try external script first (films_data.js), fallback to fetch
        if (typeof FILMS_DATA !== 'undefined') {
            initFilms(FILMS_DATA);
        } else {
            fetch('films.json')
                .then(r => r.json())
                .then(initFilms)
                .catch(e => console.error('Could not load films:', e));
        }
    </script>
</body>
</html>
